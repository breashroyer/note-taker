<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Adjust the path as needed -->
</head>
<body>
    <header>
        <h1>Note Taker</h1>
    </header>
    <main>
        <section id="note-form-section">
            <h2>Add a New Note</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="note-title">Title:</label>
                    <input type="text" id="note-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="note-text">Note:</label>
                    <textarea id="note-text" name="text" rows="4" required></textarea>
                </div>
                <button type="submit">Save Note</button>
            </form>
        </section>
        <section id="notes-section">
            <h2>Your Notes</h2>
            <ul id="notes-list">
                <!-- Notes will be added here dynamically -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script> <!-- Adjust the path as needed -->
</body>
</html>
